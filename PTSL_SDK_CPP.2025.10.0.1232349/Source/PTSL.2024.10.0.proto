	PT_InvalidSelection = 124;					// unable to perform action because of invalid selection
	PT_ReadOnlySession = 125;					// the session is located on a read-only drive and cannot be saved without user intervention
	PT_InvalidParameter = 126;					// One or more parameters are invalid
	PT_Forbidden = 127;							// operation is not allowed
	PT_NoTimelineFound = 128;					// no timeline was found
	PT_ArgumentOutOfRange = 129;				// argument is out of range
	PT_ForbiddenTrackType = 130;				// operation is not allowed for the specified track type
	PT_NoVideoEngineFound = 131;				// video engine is not installed or unavailable
	PT_NoDspHardwareFound = 132;				// DSP hardware is not connected or unavailable
	/**
