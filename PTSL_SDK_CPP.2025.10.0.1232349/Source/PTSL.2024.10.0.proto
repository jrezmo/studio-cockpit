 * Structure that describes pagination request parameters for responses with large lists of data.
 */
message Pagination
{
	int32 total = 1;	// length of the list of data 
	int32 limit = 2;	// maximum length of the list of data per one response 
	int32 offset = 3;	// size of the list of data for current response
}

/**
 * Structure that describes pagination for large lists of data in responses.
 */
message PaginationResponse
{
	int32 total = 1;	// length of the list of data 
	int32 limit = 2;	// maximum length of the list of data per one response 
	int32 offset = 3;	// size of the list of data for current response
}

