/**
 * Structure that describes common data of Pro Tools request message.
 */
message RequestHeader
{
	string task_id = 1;		// unique identifier for each command, fill on Server side
	CommandId command = 2;	// type of the command
	int32 version = 3;		// current version of PTSL Client API
	string session_id = 4;	// client's session ID (it's received as a result of the RegisterConnection command)
}

/**
 * Structure that describes Pro Tools request.
 */
message Request
{
	RequestHeader header = 1;		// request header structure
	string request_body_json = 2;	// json string with client's request
}

/**
 * Structure that describes common data of Pro Tools response message.
 */
message ResponseHeader
{
	string task_id = 1;		// unique identifier for each command
	CommandId command = 2;	// type of the command
	TaskStatus status = 3;	// status of command execution
	int32 progress = 4;		// progress of command execution in percentage
}

/**
 * Structure that describes Pro Tools response.
 */
message Response
{
	ResponseHeader header = 1;		// response header structure
	string response_body_json = 2;	// json string with Pro Tools response
	string response_error_json = 3;	// json string with Pro Tools error/warning message
}

/**
 * Structure that describes pagination request parameters for responses with large lists of data.
 */
