package ptsl_2024_10_0;

/**
 * Service for handling different types of Pro Tools commands using PTSL Client.
 */
service PTSL
{
	/**
	 * Send generic gRPC request and receive generic response.
	 */
	rpc SendGrpcRequest (Request) returns (Response);

	/**
	 * Send generic gRPC request and receive generic streaming responses.
	 */
	rpc SendGrpcStreamingRequest (Request) returns (stream Response);
}

